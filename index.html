<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-item" placeholder="Ürün, marka ara" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="./img/ayakkabı.webp" alt="">
                <div class="p-details">
                    <h2>Nike Ayakkabı</h2>
                    <h3>150$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/ayakkbı2.jpg" alt="">
                <div class="p-details">
                    <h2>Nike Ayakkabı Air Force</h2>
                    <h3>150$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/bot.webp" alt="">
                <div class="p-details">
                    <h2>Harley Davidson Bot</h2>
                    <h3>200$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/bot2.webp" alt="">
                <div class="p-details">
                    <h2>Caterpillar Bot</h2>
                    <h3>150$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/bot3.jpg" alt="">
                <div class="p-details">
                    <h2>Elle Shoes Bot</h2>
                    <h3>80$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/canta.jpg" alt="">
                <div class="p-details">
                    <h2>Beymen Çanta</h2>
                    <h3>200$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/canta2.webp" alt="">
                <div class="p-details">
                    <h2>İnci Deri Çanta</h2>
                    <h3>50$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/gözlük.jpg" alt="">
                <div class="p-details">
                    <h2>Lacoste Gözlük Kırmızı</h2>
                    <h3>250$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/kiz-cocuk-gunes-gozlugu.jpg" alt="">
                <div class="p-details">
                    <h2>Lacoste Gözlük Leopar</h2>
                    <h3>250$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/mont.jpg" alt="">
                <div class="p-details">
                    <h2>Colombia Şişme Mont</h2>
                    <h3>250$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/saat.png">
                <div class="p-details">
                    <h2>Apple Akıllı Saat</h2>
                    <h3>350$</h3>
                </div>
            </div>
            <div class="product">
                <img src="./img/sweet.webp">
                <div class="p-details">
                    <h2>Nike Sweatshirt</h2>
                    <h3>350$</h3>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
